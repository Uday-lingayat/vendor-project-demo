<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - FarmToTable Vendor/Supplier Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Your Original CSS */
    :root { --primary:#ff6b35;--secondary:#ffa630;--accent:#17a398;--light:#fff5eb;--dark:#2e282a;
      --gradient:linear-gradient(135deg,var(--primary),var(--secondary));
      --gradient-alt:linear-gradient(135deg,var(--accent),#1bceb9);
      --text:var(--dark);--text-light:#6C757D;--error:#DC3545;--border:#e0e0e0;
      --radius:12px;--shadow:0 8px 30px rgba(0,0,0,0.12);--shadow-hover:0 12px 30px rgba(0,0,0,0.15);
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;display:flex;justify-content:center;align-items:center;
      min-height:100vh;background-color:rgba(0,0,0,0.5);padding:20px;}
    .signup-container{width:90%;max-width:1000px;background-color:var(--light);border-radius:var(--radius);
      overflow:hidden;box-shadow:var(--shadow);transition:transform 0.3s ease;}
    .signup-container:hover{transform:translateY(-5px);box-shadow:var(--shadow-hover);}
    .modal-content{display:flex;width:100%;}
    .modal-left{flex:1;background:linear-gradient(135deg,var(--secondary),var(--accent));color:white;
      padding:3rem 2rem;display:flex;flex-direction:column;justify-content:center;position:relative;overflow:hidden;}
    .modal-left::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.1);z-index:1;}
    .modal-logo{display:flex;align-items:center;margin-bottom:2rem;z-index:2;}
    .modal-logo i{font-size:2.5rem;color:white;margin-right:15px;}
    .modal-logo h1{font-size:2rem;font-weight:700;}
    .modal-left h2{font-size:1.8rem;margin-bottom:1rem;z-index:2;}
    .modal-left p{font-size:1.1rem;opacity:0.9;margin-bottom:2rem;z-index:2;}
    .modal-features{margin-top:2rem;z-index:2;}
    .modal-feature{display:flex;align-items:center;margin-bottom:1.5rem;}
    .modal-feature i{font-size:1.2rem;color:white;margin-right:15px;background:rgba(255,255,255,0.2);
      width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;}
    .signup-body{flex:1;padding:3rem 2.5rem;background:white;}
    .signup-body h2{font-size:1.75rem;font-weight:600;margin-bottom:1.5rem;color:var(--text);
      text-align:center;position:relative;}
    .signup-body h2::after{content:'';display:block;width:60px;height:4px;background:var(--gradient);
      margin:0.75rem auto 0;border-radius:2px;}
    .signup-form{display:grid;gap:1.5rem;}
    .form-group{position:relative;}
    .form-group label{display:block;margin-bottom:0.5rem;font-weight:500;color:var(--text);font-size:0.9rem;}
    .form-group input{padding:0.85rem 1rem 0.85rem 3rem;width:100%;border:1px solid var(--border);
      border-radius:var(--radius);font-size:0.95rem;background-color:white;transition:all 0.3s ease;}
    .form-group input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 3px rgba(23,163,152,0.15);}
    .form-group i{position:absolute;top:50%;left:1rem;transform:translateY(-50%);color:var(--accent);
      font-size:1rem;pointer-events:none;}
    .radio-group{display:flex;gap:1.5rem;justify-content:center;margin-top:0.5rem;}
    .radio-option{display:flex;align-items:center;gap:0.5rem;cursor:pointer;padding:0.5rem 1rem;
      border-radius:var(--radius);transition:all 0.2s ease;}
    .radio-option:hover{background-color:rgba(23,163,152,0.1);}
    .radio-option input{accent-color:var(--accent);cursor:pointer;}
    .submit-btn{background:var(--gradient-alt);border:none;padding:1rem;border-radius:var(--radius);
      font-weight:600;font-size:1rem;color:white;cursor:pointer;transition:all 0.3s ease;margin-top:1rem;
      letter-spacing:0.5px;text-transform:uppercase;width:100%;}
    .submit-btn:hover{opacity:0.95;box-shadow:0 4px 15px rgba(0,0,0,0.15);transform:translateY(-2px);}
    .signup-footer{margin-top:2rem;text-align:center;font-size:0.9rem;color:var(--text-light);}
    .signup-footer a{color:var(--accent);font-weight:600;text-decoration:none;}
    .signup-footer a:hover{text-decoration:underline;color:var(--primary);}
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="modal-content">
      <div class="modal-left">
        <div class="modal-logo">
          <i class="fas fa-leaf"></i>
          <h1>FarmToTable</h1>
        </div>
        <h2>Join Our Network</h2>
        <p>Connect with local vendors and suppliers to grow your business</p>
        <div class="modal-features">
          <div class="modal-feature"><i class="fas fa-check"></i><span>Access to premium partners</span></div>
          <div class="modal-feature"><i class="fas fa-check"></i><span>Secure transactions</span></div>
          <div class="modal-feature"><i class="fas fa-check"></i><span>24/7 support</span></div>
        </div>
      </div>

      <div class="signup-body">
        <h2>Create Your Account</h2>
        <form method="POST" class="signup-form">
          {% csrf_token %}
          <div class="form-group">
            <label>Email Address</label>
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" required placeholder="your@email.com">
          </div>
          <div class="form-group">
            <label>Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" name="password" required placeholder="••••••••">
          </div>
          <div class="form-group">
            <label>First Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name="first_name">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <i class="fas fa-user"></i>
            <input type="text" name="last_name">
          </div>
          <div class="form-group">
            <label>Account Type</label>
            <div class="radio-group">
              <label class="radio-option"><input type="radio" name="user_type" value="vendor" checked> Vendor</label>
              <label class="radio-option"><input type="radio" name="user_type" value="supplier"> Supplier</label>
            </div>
          </div>
          <div class="form-group">
            <label>Company Name</label>
            <i class="fas fa-building"></i>
            <input type="text" name="company_name">
          </div>
          <div class="form-group">
            <label>Contact Person</label>
            <i class="fas fa-id-card"></i>
            <input type="text" name="contact_person">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <i class="fas fa-phone"></i>
            <input type="text" name="phone">
          </div>
          <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <div class="signup-footer">
          Already have an account? <a href="{% url 'login' %}">Login Here</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
